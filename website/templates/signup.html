{% extends 'base.html' %}

{% block content %}

<br>
<form action="" method="post" class="container" enctype="multipart/form-data">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="center text-primary fw-bold">Sign Up</h3>
        <br>
  
        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-primary">@</span>
          <div class="form-floating">
            <input type="text" class="form-control text-dark fw-bold" id="floatingInputGroup1" name="name" placeholder="Username">
            <label for="floatingInputGroup1" class="text-primary fw-bold">Name</label>
          </div>
        </div>
  
        <br>
  
        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-primary"><i class="fa-solid fa-envelope"></i></span>
          <div class="form-floating">
            <input type="email" class="form-control text-dark fw-bold" id="floatingInputGroup1" name="email" placeholder="Email">
            <label for="floatingInputGroup1" class="text-primary fw-bold">Email</label>
          </div>
        </div>
  
        <br>
  
        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-primary"><i class="fa-solid fa-key"></i></span>
          <div class="form-floating">
            <input type="password" class="form-control text-dark fw-bold" id="floatingInputGroup1" name="password" placeholder="Password">
            <label for="floatingInputGroup1" class="text-primary fw-bold">Password</label>
          </div>
        </div>
  
        <br>
  
        <div class="input-group mb-3">
          <span class="input-group-text bg-dark text-primary"><i class="fa-solid fa-lock"></i></span>
          <div class="form-floating">
            <input type="password" class="form-control text-dark  fw-bold" id="floatingInputGroup1" name="repassword" placeholder="Repassword">
            <label for="floatingInputGroup1" class="text-primary fw-bold">Repassword</label>
          </div>
        </div>
  
        <br>
  
        <button type="submit" class="btn btn-dark text-primary mb-3 d-block w-50 mx-auto">Signup</button>
        <p class=" d-block w-50 mx-auto fw-bold">Already have an account? <a href="/login">Login</a></p>
    </div>
    </div>
  </form>




{% endblock content %}
