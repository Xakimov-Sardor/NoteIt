{% extends 'base.html' %}

{% block content %}
<h3 class="c">notes of {{ wall.name }}</h3>

<a href="/note/{{ wall.id }}/create">Add note</a>

<a href="/wall/delete/{{ wall.id }}"><i class="fa-solid fa-trash"></i></a>
<a href="/wall/update/{{ wall.id }}"><i class="fa-solid fa-pen-to-square"></i></a>


{% for note in wall.notes %}
    <h1>{{ note.title }}</h1>
    <p>{{ note.text }}</p>


{% endfor %}


{% endblock content %}
